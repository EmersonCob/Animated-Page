<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's <br> Creative Studio</h1>
            <button type="button" class="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="img/menu.png" class="menu">
            
            <div class="social-links">
                <img src="img/fb.png" class="fb">
                <img src="img/ig.png" class="ig">
                <img src="img/tw.png" class="tw">
            </div>

            <div class="useful-links">
                <img src="img/share.png" class="share">
                <img src="img/info.png" class="info">
            </div>
        </div>

        <div class="bubbles">
            <img src="img/bubble.png">
            <img src="img/bubble.png">
            <img src="img/bubble.png">
            <img src="img/bubble.png">
            <img src="img/bubble.png">
            <img src="img/bubble.png">
            <img src="img/bubble.png">
        </div>

    </div>
</body>
</html>
